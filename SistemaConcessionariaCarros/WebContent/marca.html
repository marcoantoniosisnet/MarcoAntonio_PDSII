<!DOCTYPE html>
<html lang="en" ng-app="marcaModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marca</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="js/angular.min.js"></script>
	<script src="control/marcaControl.js"></script>

  </head>
  <body ng-controller="marcaControl">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<div ng-include="'menu.html'"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Marcas</div>
		<div class="panel-body">
			<div>
			
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">
					<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
					<li role="presentation">
					<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="cadastro">
					
						<form>
							<br>
								<button type="button" ng-click="novo();" class="btn btn-info">Novo</button>
								<button type="button" ng-click="salvar();" class="btn btn-success">Salvar</button>
								<button type="button" ng-click="excluir();" class="btn btn-danger">Excluir</button>
								<button type="button" ng-click="pesquisar();" class="btn btn-warning">Pesquisar</button>
							<br>
							<br>
						
							<div class="form-group">
								<label for="exampleInputCodigo" class="col-sm-1 control-label">Código</label>
								<div class="col-sm-5">
									<input type="text" disabled="true" class="form-control" ng-model="marca.codigo" placeholder="Código">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputNome" class="col-sm-1 control-label">Nome</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" ng-model="marca.nome" placeholder="Nome">
								</div>
							</div>
													
						</form>
					
					
					</div>
					<div role="tabpanel" class="tab-pane" id="dados">
						<table border="1" class="table table-hover">
							<th>Código:</th>
							<th>Nome:</th>
							
							<tr ng-repeat="marcaTabela in marcas | filter:criterio" ng-click="seleciona(marcaTabela);" href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">
							
								<td>{{marcaTabela.codMarca}}</td>
								<td>{{marcaTabela.nome}}</td>
								
								
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

  </body>
</html>
